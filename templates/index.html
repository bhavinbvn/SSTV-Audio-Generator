<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSTV Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loadingSpinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h1 class="mb-4">ðŸ“¡ SSTV Audio Generator (Martin M1)</h1>

    <form id="sstvForm" method="post" enctype="multipart/form-data" class="mb-3">
      <input type="file" name="image" accept="image/*" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Convert to SSTV</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Processing...</span>
      </div>
      <p class="mt-2">Generating SSTV audio...</p>
    </div>

    {% if generated %}
      <div class="alert alert-success">âœ… SSTV Audio Generated!</div>
      <a href="/download" class="btn btn-success">Download WAV</a>
    {% endif %}
  </div>

  <script>
    const form = document.getElementById('sstvForm');
    const spinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', () => {
      spinner.style.display = 'block';
    });
  </script>
</body>
</html>
